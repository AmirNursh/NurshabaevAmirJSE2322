<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="background">
        <div class="nav__bar__left">
            <div class="nav__1">
                <div>
                    <img src="img/logoNavLeft.svg" alt="">
                </div>
                <div class="home__img">
                    <img src="img/Home.svg" alt="">
                </div>
                <div>
                    <img src="img/Message.svg" alt="">
                </div>
                <div>
                    <img src="img/Buy.svg" alt="">
                </div>
                <div>
                    <img src="img/Grafik.svg" alt="">
                </div>
                <div>
                    <img src="img/Clock.svg" alt="">
                </div>
            </div>
            <hr>
            <div class="nav__2">
                <div>
                    <img src="img/Wallet.svg" alt="">
                </div>
                <div>
                    <img src="img/Friends.svg" alt="">
                </div>
                <div class="img__otstup">
                    <img src="img/Setting.svg" alt="">
                </div>
                <div>
                    <img src="img/LogOut.svg" alt="">
                </div>
            </div>
        </div>
        <div class="main__block">
            <div class="main">
                <div class="search__bar">
                    <img src="img/Icon - Search.svg" alt="">
                    <input type="text" placeholder="Search by creator, colectible or colection...">
                </div>
                <div class="eth">
                    <img src="img/Icon - ETH.svg" alt="">
                    <span>3,25 ETH</span>
                </div>
            </div>

            <div class="big__card">
                <div class="card__content">
                    <h1>The Biggest NFT Marketplace</h1>
                    <h5>Find lots of cool works to buy, sell or collect here</h5>
                    <div class="btns">
                        <div class="btn1">
                            <a href="#">Explore</a>
                        </div>
                        <div class="btn2">
                            <a href="#">Create</a>
                        </div>
                    </div>
                </div>
                <div class="img">
                    <img src="img/Baba.png">
                </div>
            </div>
            <div class="Sellers_card">
                <h1>Top Sellers</h1>
                <div class="Sellers">
                    <div class="seller1">
                        <img src="img/arab.png">
                        <div class="info1">
                            <div class="acc1">
                                <h2>@dicar</h2>
                                <img src="img/Icon - Verification.svg">
                            </div>
                            <h5>$232,102</h5>
                        </div>
                    </div>
                    <div class="seller2">
                        <img src="img/person2.png">
                        <div class="info2">
                            <div class="acc2">
                                <h2>@astroo2</h2>
                                <img src="img/Icon - Verification.svg">
                            </div>
                            <h5>$172,023</h5>
                        </div>
                    </div>
                    <div class="seller3">
                        <img src="img/person3.png">
                        <div class="info3">
                            <div class="acc3">
                                <h2>@micle</h2>
                                <img src="img/Icon - Verification.svg">
                            </div>
                            <h5>$92,002</h5>
                        </div>
                    </div>
                    <div class="seller4">
                        <img src="img/person4.png">
                        <div class="info4">
                            <div class="acc4">
                                <h2>@11 eror D.</h2>
                                <img src="img/Icon - Verification.svg">
                            </div>
                            <h5>$88,024</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="side__bar__right">
            <div class="container">

                <div class="nanas__block">
                    <div class="user__list">
                        <img src="img/Nanas.svg" alt="">
                        <div class="list__view">
                            <select id="" name="">
                                <option value="apple">Nanas</option>
                                <option value="banana">Банан</option>
                                <option value="orange">Апельсин</option>
                            </select>
                        </div>
                    </div>
                    <div class="notification">
                        <img src="img/Kolokol.svg" alt="">
                    </div>
                </div>

                <hr class="right__hr">

                <div class="details">
                    <img src="img/Icon - Back.svg" alt="">
                    <span>Detail</span>
                    <img src="img/Icon - Dot.svg" alt="">
                </div>

            </div>
            
        </div>
    </div>
</body>

</html>
